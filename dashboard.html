<!DOCTYPE html>
<html>
<head>
  <title>My Drive</title>
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

<div class="topbar">
  <h2>My Drive</h2>
  <button onclick="logout()">Logout</button>
</div>

  <div class="user-area">
  <button id="avatarBtn" aria-haspopup="true" aria-expanded="false">
    <img id="userAvatar" src="default-avatar.png" alt="User Avatar" />
  </button>

  <div id="userMenu" class="dropdown hidden" role="menu">
    <button onclick="viewDetails()">View Details</button>
    <button onclick="openProfile()">Edit Profile</button>
    <button onclick="resetPassword()">Reset Password</button>
    <button onclick="logout()">Logout</button>
  </div>
</div>

<div class="upload-section">
  <input type="file" id="fileInput">
  <button onclick="uploadFile()">Upload</button>
</div>

<div id="fileList" class="file-grid"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabaseClient.js"></script>
<script type="module" src="js/dashboard.js"></script>



</body>
</html>
