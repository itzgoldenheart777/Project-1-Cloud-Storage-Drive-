<!DOCTYPE html>
<html>
<head>
  <title>MyDrive</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

<header class="topbar">

  <div class="logo">‚òÅ MyDrive</div>

  <input type="text" id="searchInput" class="search" placeholder="Search in Drive">

  <div class="profile-section">
      <img id="profilePic" class="profile-pic" src="https://i.pravatar.cc/40">
      <div id="profileMenu" class="profile-menu">
          <p id="userEmail"></p>
          <button onclick="logout()">Logout</button>
      </div>
  </div>

</header>

<div class="layout">

  <aside class="sidebar">
      <button class="new-btn" onclick="createFolder()">+ New Folder</button>

      <div class="nav active" onclick="loadHome()">Home</div>
      <div class="nav" onclick="loadMyDrive()">My Drive</div>
      <div class="nav" onclick="loadRecent()">Recent</div>
      <div class="nav" onclick="loadTrash()">Trash</div>
  </aside>

  <main class="main">

      <div class="toolbar">
          <h2 id="viewTitle">My Drive</h2>
          <button onclick="document.getElementById('fileInput').click()">Upload</button>
          <input type="file" id="fileInput" hidden>
      </div>

      <div id="fileGrid" class="file-grid"></div>

  </main>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabaseClient.js"></script>
<script src="js/dashboard.js"></script>

</body>
</html>
