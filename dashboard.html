<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - MyDrive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/dashboard.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<header>
  <h2>MyDrive</h2>
  <button onclick="logout()">Logout</button>
</header>

<div class="main-layout">

  <aside class="sidebar">
    <div class="nav-item" onclick="switchTab('home')">
      <span class="material-icons">home</span> Home
    </div>
    <div class="nav-item" onclick="switchTab('drive')">
      <span class="material-icons">folder</span> My Drive
    </div>
  </aside>

  <main class="content">
    <div id="breadcrumb" class="breadcrumb"></div>

    <div id="dropZone">Drag & Drop Files Here</div>

    <input type="file" id="fileInput" hidden>

    <div id="fileGrid" class="file-grid"></div>
  </main>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabaseClient.js"></script>
<script src="js/auth.js"></script>
<script src="js/storageService.js"></script>
<script src="js/uiRenderer.js"></script>
<script src="js/fileActions.js"></script>
<script src="js/dragdrop.js"></script>
<script src="js/dashboard.js"></script>

</body>
</html>
