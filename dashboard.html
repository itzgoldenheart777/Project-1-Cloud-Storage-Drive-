<!DOCTYPE html>
<html>
<head>
  <title>MyDrive - Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">
</head>

  
<body>

<div class="layout">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 class="logo">MyDrive</h2>

    <button class="new-btn" onclick="document.getElementById('fileInput').click()">
      + New
    </button>

    <nav>
      <div class="nav-item active">My Drive</div>
      <div class="nav-item">Recent</div>
      <div class="nav-item">Starred</div>
      <div class="nav-item">Trash</div>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main">

    <!-- Top Bar -->
    <header class="topbar">
      <input type="text" class="search" placeholder="Search in Drive">

      <div class="user-section">
        <img id="profilePic"
             src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
             class="avatar"
             onclick="toggleUserMenu()">

        <div id="userMenu" class="user-menu hidden">
          <p id="userEmail"></p>
          <p id="userId"></p>
          <button onclick="changePassword()">Change Password</button>
          <button onclick="logout()">Logout</button>
        </div>
      </div>
    </header>

    <!-- File Area -->
    <section class="content">
      <input type="file" id="fileInput" multiple hidden>
      <div id="fileGrid" class="file-grid"></div>
    </section>

  </main>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabaseClient.js"></script>
<script src="js/dashboard.js"></script>

</body>

  
</html>
